<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #id > .class:hover {
        content: "";
        padding: 5px 10px;
        font-size: 1.5rem;
        color: #000000;
        background: hsl(50, 0%, 50%);
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="id">
        <div class="class">Tacos Tacos Tacos</div>
        <!--comment-->
      </div>
    </main>

    <script>
      var number = 100;
      let ternary = true ? new Date() : null;

      const array = [
        {
          number: 100,
          text: "tacos",
          undefined: undefined,
          null: null,
          ternary,
        },
      ];
      const regex = /^[A-Z0-9]{2}-(group).+?$/;

      for (const item of array) {
        for (let prop in item) {
          if (item[prop]?.length > 2) {
            array.push(item[prop].toString());
          }
          if (typeof item[prop] === "string" && regex.test(item[prop])) {
            array.pop();
          }
        }
      }
    </script>
  </body>
</html>
